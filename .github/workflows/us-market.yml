name: US Market Morning Brief

on:
  schedule:
    # Run daily at EST 08:30 (UTC 13:30 or 12:30 depending on DST)
    # US market opens at EST 09:30, so this is 1 hour before
    # EST is UTC-5 (standard time) or UTC-4 (daylight saving time)
    # EST 08:30 = UTC 13:30 (standard time, Nov-Mar) or UTC 12:30 (DST, Mar-Nov)
    # Using UTC 13:30 as primary, will need manual adjustment for DST period
    # Note: GitHub Actions cron uses UTC, so we use 13:30 UTC
    # For DST period (Mar-Nov), manually adjust to 12:30 UTC if needed
    - cron: "30 13 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: telegram  # Use environment secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate US market report
        env:
          SEND_TELEGRAM: "true"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_PARSE_MODE: "HTML"
          TELEGRAM_WRAP_PRE: "false"
          PROVIDER: "public"
          LOG_LEVEL: "INFO"
        run: |
          echo "üá∫üá∏ Generating US market morning brief..."
          echo "US market opens at EST 09:30 (1 hour from now)"
          echo ""
          echo "Checking Telegram configuration..."
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå ERROR: TELEGRAM_BOT_TOKEN secret is not set!"
            exit 1
          fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "‚ùå ERROR: TELEGRAM_CHAT_ID secret is not set!"
            exit 1
          fi
          echo "‚úÖ Telegram secrets are set"
          echo ""
          echo "Generating and sending report..."
          python scripts/run_daily_report.py --tz America/New_York
          if [ $? -ne 0 ]; then
            echo "‚ùå Report generation or Telegram sending failed!"
            exit 1
          fi
          echo "‚úÖ Report generated and sent successfully"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: us-market-report-${{ github.run_number }}
          path: |
            reports/*.md
          retention-days: 7
          if-no-files-found: ignore

